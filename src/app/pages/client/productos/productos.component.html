<mat-card class="mat-elevation-z5 card">
    <div>
            <div class="row">
                <label for="">Código</label>
                <input type="text" [(ngModel)]="codigo">
                <button mat-raised-button color="primary" (click)="obten_lista_productos()" >
                    <mat-icon aria-hidden="false" aria-label="Example new icon">search</mat-icon>
                    Buscar
                </button>
            </div>
    </div>
    <div >
        <table mat-table [dataSource]="productos" style="width: 100%;">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let producto"> {{producto.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="descri">
                <th mat-header-cell *matHeaderCellDef> Descripción</th>
                <td mat-cell *matCellDef="let producto"> {{producto.descri}} </td>
            </ng-container>
            <ng-container matColumnDef="linea">
                <th mat-header-cell *matHeaderCellDef> Línea </th>
                <td mat-cell *matCellDef="let producto"> {{producto.linea }} </td>
            </ng-container>
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td align="right" mat-cell *matCellDef="let producto"> {{producto.tipo}} </td>
            </ng-container>
            <ng-container matColumnDef="preciou">
                <th mat-header-cell *matHeaderCellDef> Precio.U </th>
                <td align="right" mat-cell *matCellDef="let producto"> {{producto.preciou}} </td>
            </ng-container>
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let producto">
                    <div>
                        <button [cdkMenuTriggerFor]="menu" class="example-standalone-trigger">Acciones</button>
                        <ng-template #menu>
                            <div class="example-menu" cdkMenu>
                                <ul>
                                    <li>
                                        <button mat-raised-button color="primary" (click)="kardex(producto)" type="button">
                                            <mat-icon>chrome_reader_mode</mat-icon>
                                            Kardex
                                        </button>
                                    </li>
                                    <li>
                                        <button mat-raised-button color="warn" (click)="delete(producto)" type="button">
                                            <mat-icon>delete</mat-icon>
                                            Eliminar
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </ng-template>
    
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
