<div>
    <h1 style="text-align: center;">
        Iniciar sesión
    </h1>
    <p style="text-align: center;">
        Introduce tus credenciales para iniciar sesión
    </p>
</div>
<login-form (submitData)="signWithEmailAndPassword($event)" [message]="message"></login-form>
<div *ngIf="error">
    Login Incorrecto 
    <div class="rueda1" role="alert">
        <img src="../assets/images/sinacceso.jpg" width="200px" alt="Card image">
    </div>
</div>
